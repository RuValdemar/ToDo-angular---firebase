<div class="container">
<div class="row">
  <div class="col-10">
    <button class="btn btn-primary" (click)="open()">Add Todo</button>
  </div>
</div>
<div class="row">
  <div class="col-12 mt-2">
    <table class="table table-striped" *ngIf="todos && todos.length > 0">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Hecho</th>
        <th scope="col">TÃ­tulo</th>
        <th scope="col">Creado</th>
        <th scope="col">Population</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let todo of todos; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>
            <input type="checkbox" [checked]="todo.done" (change)="checkedDone(i)">
        </td>
        <td [ngClass]="{'done': todo.done, 'not-done': !todo.done}">
            {{todo.title}}
        </td>
        <td>{{ todo.lastModifiedDate | date }}</td>
        <td>
            <button class="btn btn-primary" (click)="handleEditClick(todo)">Editar</button>
            <button class="btn btn-danger" (click)="handleDeleteClick(todo.id, i)">eliminar</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
